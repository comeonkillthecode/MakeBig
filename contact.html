<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>MakeBig - Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .gradient-overlay {
            background: linear-gradient(to bottom right, rgba(0,0,0,0.8), rgba(0,0,0,0.4));
        }
        .card-gradient {
            background: linear-gradient(to right, #4A00E0, #8E2DE2);
        }
        .highlight-box {
            background: linear-gradient(to right, #FF69B4, #FFB6C1);
        }
        .animate-slide-in {
            animation: slideIn 0.5s ease-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col p-4">
    <div class="w-full max-w-6xl mx-auto bg-gray-800 shadow-2xl rounded-2xl overflow-hidden relative">
        <div class="absolute top-0 left-0 w-full h-full opacity-30">
            <div class="absolute top-10 left-10 w-32 h-32 bg-purple-600 rounded-full mix-blend-screen filter blur-xl opacity-50 animate-pulse"></div>
            <div class="absolute bottom-20 right-20 w-40 h-40 bg-pink-500 rounded-full mix-blend-screen filter blur-xl opacity-50 animate-pulse animation-delay-2000"></div>
        </div>
        <div class="relative z-10">
            <!-- Header -->
            <header class="flex justify-between items-center p-6">
                <div class="text-2xl font-bold">MakeBig</div>
                <nav class="space-x-4">
                    <a href="index.html" class="text-gray-300 hover:text-white">Home</a>
                    <a href="services.html" class="text-gray-300 hover:text-white">Services</a>
                    <a href="portfolio.html" class="text-gray-300 hover:text-white">Portfolio</a>
                    <a href="contact.html" class="text-white font-semibold">Contact</a>
                </nav>
            </header>
            <!-- Contact Section -->
            <section class="p-6 md:p-12">
                <h1 class="text-4xl font-bold mb-8 text-center">Get in Touch</h1>
                <div class="grid md:grid-cols-2 gap-8">
                    <div>
                        <h2 class="text-2xl font-semibold mb-4">Contact Details</h2>
                        <div class="space-y-4">
                            <div class="flex items-center">
                                <span class="material-icons text-purple-400 mr-2">phone</span>
                                <span>+91 8367406492, +91 8331851851, +91 9059809284</span>
                            </div>
                            <div class="flex items-center">
                                <span class="material-icons text-purple-400 mr-2">email</span>
                                <span>booraakash@gmail.com</span>
                            </div>
                            <div class="flex items-center">
                                <span class="material-icons text-purple-400 mr-2">location_on</span>
                                <span>15-90/1, vandhanapuri colony, Road 3, phase 1, Beeramguda, HYDERABAD, TELANGANA 502032</span>
                            </div>
                        </div>
                    </div>
                    <div>
                        <form id="contact-form" class="space-y-4">
                            <input type="text" name="name" placeholder="Your Name" class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-600" required/>
                            <input type="email" name="email" placeholder="Your Email" class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-600" required/>
                            <textarea name="message" placeholder="Your Message" rows="4" class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-600" required></textarea>
                            <button type="submit" class="w-full px-6 py-3 text-lg font-semibold text-white bg-purple-600 rounded-full hover:bg-purple-700 transition">Send Message</button>
                        </form>
                        <p id="form-message" class="text-center mt-4 text-gray-300"></p>
                    </div>
                </div>
            </section>
            <!-- Footer -->
            <footer class="p-6 text-center">
                <div class="text-2xl font-bold mb-2">MakeBig</div>
                <p class="text-gray-400">Â© 2025 MakeBig. All rights reserved.</p>
            </footer>
        </div>
    </div>
    <script>
        document.getElementById('contact-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const formData = new FormData(form);
            const data = {
                name: formData.get('name'),
                email: formData.get('email'),
                message: formData.get('message')
            };
            const messageEl = document.getElementById('form-message');
            messageEl.textContent = 'Sending...';

            try {
                const response = await fetch('/api/send-email', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                if (response.ok) {
                    messageEl.textContent = 'Message sent successfully!';
                    form.reset();
                } else {
                    messageEl.textContent = 'Error: ' + result.error;
                }
            } catch (error) {
                messageEl.textContent = 'Error: Failed to send message.';
            }
        });
    </script>
</body>
</html>
